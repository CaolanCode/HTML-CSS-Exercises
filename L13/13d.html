<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        font-family: arial;
      }
      .container {
        display: flex;
        flex-direction: column;
        margin: 10px 10px;
        padding: 10px 10px;
        box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        width: 320px;
      }
      .header {
        font-size: 10px;
        font-weight: gray;
        margin-left: 5px;
      }
      .main {
        display: flex;
        flex-direction: row;
        margin-top: 10px;
      }
      .image-container {
        margin-right: 10px;
      }
      .image-container img {
        width: 50px;
        height: 50px;
        border-radius: 25px;
      }
      .heading-time-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      .heading {
        font-weight: bold;
        font-size: 16px;
      }
      .time {
        font-weight: lighter;
        font-size: 12px;
        color: gray;
        margin-bottom: 7px;
      }
      .p1 {
        font-weight: bold;
        font-size: 14px;
        margin-bottom: 3px;
      }
      .p2 {
        font-weight: lighter;
        color: gray;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">ALL INBOXES</div>
      <div class="main">
        <div class="image-container">
          <img src="cat.jpg" alt="image of cat" />
        </div>
        <div class="description">
          <div class="heading-time-container">
            <div class="heading">Chewy Promotions</div>
            <div class="time">4&#58;58 PM</div>
          </div>
          <p class="p1">Biggest sales of the year!</p>
          <p class="p2">
            Hey there! We&#39;re writing to tell you about our...
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
